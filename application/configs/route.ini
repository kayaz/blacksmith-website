[routes]

;
; About
;

about.type = "Zend_Controller_Router_Route_Regex"
about.route = "(.+)/o-firmie"
about.defaults.module = "default"
about.defaults.controller = "about"
about.defaults.action = "index"
about.map.1 = "language"
about.defaults.tag = "o-firmie"
about.reverse = "%s/o-firmie"

;
; Kontakt
;

contact.type = "Zend_Controller_Router_Route_Regex"
contact.route = "(.+)/kontakt"
contact.defaults.module = "default"
contact.defaults.controller = "contact"
contact.defaults.action = "index"
contact.map.1 = "language"
contact.defaults.tag = "kontakt"
contact.reverse = "%s/kontakt"

;
; Galeria
;

gallery.type = "Zend_Controller_Router_Route_Regex"
gallery.route = "(.+)/galeria"
gallery.defaults.module = "default"
gallery.defaults.controller = "gallery"
gallery.defaults.action = "index"
gallery.map.1 = "language"
gallery.defaults.tag = "galeria"
gallery.reverse = "%s/galeria"

gallery-show.type = "Zend_Controller_Router_Route_Regex"
gallery-show.route = "(.+)/galeria/(.+)"
gallery-show.defaults.module = "default"
gallery-show.defaults.controller = "gallery"
gallery-show.defaults.action = "show"
gallery-show.map.1 = "language"
gallery-show.map.2 = "slug"
gallery-show.defaults.tag = "galeria"
gallery-show.reverse = "%s/galeria/%s"

